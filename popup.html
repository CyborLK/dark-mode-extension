<!DOCTYPE html>
<html>
<head>
  <title>Cybor DARKER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
      background-color: #f1f1f1;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    .menu-item {
      margin: 10px 0;
    }
    .switch {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      cursor: pointer;
    }
    .slider:before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.2s;
    }
    input:checked + .slider {
      background-color: #444;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .label-text {
      margin-left: 10px;
      font-size: 16px;
    }
    .range-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .range-container label {
      flex: 1;
    }
    .range-container input {
      flex: 2;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Cybor DARKER</h1>
  <div class="switch">
    <input type="checkbox" id="toggleDarkMode">
    <label class="slider" for="toggleDarkMode"></label>
    <span class="label-text">Dark Mode</span>
  </div>
  <div class="range-container">
    <label for="brightnessRange">Brightness</label>
    <input type="range" id="brightnessRange" min="0" max="200" value="100">
  </div>
  <div class="range-container">
    <label for="contrastRange">Contrast</label>
    <input type="range" id="contrastRange" min="0" max="200" value="100">
  </div>
  <script src="popup.js"></script>
</body>
</html>
